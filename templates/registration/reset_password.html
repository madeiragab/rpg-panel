{% extends "base.html" %}

{% block title %}Resetar Senha{% endblock %}

{% block content %}
<section class="panel-card auth-card">
    <h1 class="panel-title">Resetar Senha</h1>
    <p class="muted" style="margin-bottom: 20px;">Digite sua nova senha abaixo.</p>
    
    <form method="post" class="panel-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="hud-button">Confirmar Nova Senha</button>
    </form>
    
    <p class="muted" style="margin-top:10px;"><a class="link-strong" href="{% url 'login' %}">Voltar para login</a></p>
</section>
{% endblock %}
